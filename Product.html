<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <img src="camera.jpg" alt="Sample Product" class="product-image">
        <h2 class="product-title">Camera</h2>
        <p class="product-price">Rs. 15000</p>
        <p class="product-description">This is a short description of the product.Thes best camera you can get to get high quality images.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <p class="total-price">Total Price: Rs. <span id="total">15000</span></p>
        <button onclick="calculateTotal()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
